<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>Car Rental Login</title>
    <style>
 :root {
   --primary-color: #47f109;
   --secondary-color: #feb47b;
   --error-color: red;
   --background-image: url('https://i.ibb.co/fSFLp5n/background.webp');
   --font-family: Arial, sans-serif;
   --box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
   --text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
 }
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background-image: url('https://i.ibb.co/fSFLp5n/background.webp'); 
    background-size: cover; 
    background-position: center center; 
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color:  var(--primary-color);
    text-shadow: var(--text-shadow);

}

.login-container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    background: transparent;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: var(--primary-color);
    text-shadow: var(--text-shadow);
}

.input-container {
    margin-bottom: 15px;
    position: relative;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    outline: none;
}

.password-toggle {
    position: absolute;
    right: 10px;
    top: 30px;
    cursor: pointer;
    font-size: 1.1em;
    color: #888;
}

button {
    width: 100%;
    padding: 10px;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;

}

button:hover {
    background-color: #feb47b;
}

#errorMessage {
    color: red;
    font-size: 0.9em;
    margin-top: 10px;
    text-align: center;
    text-shadow: var(--text-shadow);
}

@media (max-width: 500px) {
    .login-container {
        width: 90%;
    }
}
a {
    color: var(--primary-color);
    text-decoration: none;
    text-shadow: var(--text-shadow);
}
    </style>
</head>
<body>
    <div class="login-container">
        <form id="loginForm" onsubmit="return validateForm()" method="post">
            <a href="index.html">&#xf965; goto home</a>
            <h2>Car Rental Login</h2>
            <div class="input-container">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <span class="password-toggle" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
            </div>
            <button type="submit">Login</button>
            <p id="errorMessage"></p>
        </form>
    </div>
    <script>
        let loadingTimeout;

        function validateForm() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            
            // Username validation
            if (username === "") {
                errorMessage.textContent = "Username is required.";
                return false;
            }

            // Password validation
            const passwordPattern = /^(?=.*[A-Z])(?=.*[0-9])(?=.*[\W_]).{6,7}$/;

            if (password === "") {
                errorMessage.textContent = "Password is required.";
                return false;
            } else if (!passwordPattern.test(password)) {
                errorMessage.textContent = "Password must be 6-7 characters, contain at least one uppercase letter, one number, and one special character.";
                return false;
            }

            // Clear any previous error messages
            errorMessage.textContent = "";
            return true;  // Proceed with form submission
        }

        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.textContent = "üëÅÔ∏è";  // Change icon to hide
            } else {
                passwordField.type = "password";
                toggleIcon.textContent = "üôà";  // Change icon to show
            }
        }
    </script>
</body>
</html>
