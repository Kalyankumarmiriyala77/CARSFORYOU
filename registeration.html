<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Registration</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
    <style>
        :root {
            --primary-color:  #0a17b0c4;
            --secondary-color: #feb47b;
            --error-color: red;
            --background-image: url('https://i.ibb.co/fSFLp5n/background.webp');
            --font-family: Arial, sans-serif;
            --box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            --text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
        }

        body {
            background-image: var(--background-image);
            background-size: cover; 
            background-position: center center; 
            background-repeat: no-repeat; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--primary-color);
        }

        .registration-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: var(--secondary-color);
            border-radius: 10px;
            box-shadow: var(--box-shadow);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color); /* Adding text shadow */
        }

        .input-container {
            margin-bottom: 15px;
            position: relative;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 30px;
            cursor: pointer;
            font-size: 1.1em;
            color: #888;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: rgb(224, 13, 13);
        }
        .log {
            color: red;
            
        }
        .log a {
            text-decoration: none;
        }
        #errorMessage {
            color: var(--error-color);
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
        }

        @media (max-width: 500px) {
            .registration-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <form id="registrationForm"  onsubmit="registerUser(event)">
            <h2>Car Rental Registration</h2>
            <div class="input-container">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-container">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <span class="password-toggle" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</span>
            </div>
            <div class="input-container">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password">
                <span class="password-toggle" onclick="togglePasswordVisibility('confirmPassword')">üëÅÔ∏è</span>
            </div>
            <button type="submit">Register</button>
            <p id="errorMessage"></p>

            <p class="log">Already Register Please:
            <a href="login.html">Login</a></p>
        </form>
    </div>
</body>
</html>
